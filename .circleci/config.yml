version: 2
jobs:
  login:
    machine: true
    steps:
      - checkout

      # login to docker hub
      - run: docker login --username=$DOCKER_USER --password=$DOCKER_PASS

  build:
    # use linux machine for docker command
    machine: true
    steps:
      - checkout

      # build the application image
      - run: docker build -t kimjoin2/study-cicd .

  deploy_hub:
    - machine: true
    - steps:
      - checkout

      # deploy the image to docker hub
      - run: docker push kimjoin2/study-cicd:latest

  deploy_server:
    - machine: true
    - steps:
        - checkout
      # deploy to server
      - run: ssh $SSH_USER@$SSH_HOST "~/deployment.sh"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - login
      - build:
          requires:
            - login
      - deploy_hub:
          requires:
            - build
      - deploy_server:
          requires:
            -deploy_hub
