version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      # start proprietary DB using private Docker image
      # with credentials stored in the UI
      - run: pwd
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS

      # build the application image
      - run: docker build -t kimjoin2/study-cicd .

      # deploy the image
      - run: docker push kimjoin2/study-cicd:latest